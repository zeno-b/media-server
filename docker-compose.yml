version: "3.9"

services:
  plex:
    image: lscr.io/linuxserver/plex:latest
    container_name: plex
    network_mode: host
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - VERSION=docker
      - PLEX_CLAIM=${PLEX_CLAIM}
      - ADVERTISE_IP=${PLEX_ADVERTISE_IP}
    volumes:
      - ${MEDIA_CONFIG_DIR}/plex:/config
      - ${MEDIA_MEDIA_DIR}:/media
    restart: unless-stopped

  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ${MEDIA_CONFIG_DIR}/radarr:/config
      - ${MEDIA_MEDIA_DIR}/movies:/movies
      - ${MEDIA_DOWNLOADS_DIR}:/downloads
    ports:
      - "${RADARR_PORT}:7878"
    restart: unless-stopped

  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ${MEDIA_CONFIG_DIR}/sonarr:/config
      - ${MEDIA_MEDIA_DIR}/tv:/tv
      - ${MEDIA_DOWNLOADS_DIR}:/downloads
    ports:
      - "${SONARR_PORT}:8989"
    restart: unless-stopped

  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: prowlarr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ${MEDIA_CONFIG_DIR}/prowlarr:/config
    ports:
      - "${PROWLARR_PORT}:9696"
    restart: unless-stopped

  jackett:
    image: lscr.io/linuxserver/jackett:latest
    container_name: jackett
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ${MEDIA_CONFIG_DIR}/jackett:/config
      - ${MEDIA_DOWNLOADS_DIR}/watch:/downloads
    ports:
      - "${JACKETT_PORT}:9117"
    restart: unless-stopped

  transmission:
    image: lscr.io/linuxserver/transmission:latest
    container_name: transmission
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - USER=${TRANSMISSION_RPC_USERNAME}
      - PASS=${TRANSMISSION_RPC_PASSWORD}
      - PEERPORT=${TRANSMISSION_PEER_PORT}
      - RPCPORT=${TRANSMISSION_RPC_PORT}
      - WEBUI_PORT=${TRANSMISSION_WEB_PORT}
    volumes:
      - ${MEDIA_CONFIG_DIR}/transmission:/config
      - ${MEDIA_DOWNLOADS_DIR}:/downloads
      - ${MEDIA_DOWNLOADS_DIR}/watch:/watch
      - ${MEDIA_DOWNLOADS_DIR}/incomplete:/incomplete
      - ${MEDIA_MEDIA_DIR}:/media
    ports:
        # Transmission web UI and RPC share the same TCP port, so we only map it once.
        - "${TRANSMISSION_WEB_PORT}:${TRANSMISSION_WEB_PORT}"
        - "${TRANSMISSION_PEER_PORT}:${TRANSMISSION_PEER_PORT}"
        - "${TRANSMISSION_PEER_PORT}:${TRANSMISSION_PEER_PORT}/udp"
    restart: unless-stopped
